<table>
  <thead>
    <tr>
      <th>Id:</th>
      <th>Login: </th>
      <th>Senha: </th>
      <th>Nome: </th>
      <th>CPF: </th>
      <th>dataNascimento:</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.login}}</td>
      <td>{{student.senha}}</td>
      <td>{{student.nome}}</td>
      <td>{{student.cpf}}</td>
      <td>{{student.dataNascimento}}</td>
    </tr>
  </tbody>
</table>
